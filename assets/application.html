<!DOCTYPE html>
<html>
	<head>
		<title>Faceflash</title>

		<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
		<link rel="stylesheet" href="assets/css/application.css" />
	</head>
	<body>
		<div id="faceflash">
			<div id="welcome">
				<h1>Faceflash</h1>
				<button type="button">Start</button>
			</div>
			<div id="game">
				<div id="countdown"></div>
				<div id="portrait">
					<img />
					<div class="hi-my-name-is" style="display: none;">
						<div class="hello">Hi! My name is:</div>
						<div class="name">todo</div>
					</div>
				</div>
				<div id="controls">
					<dl id="score-thusfar" class="scoreboard">
						<dt>Round:</dt><dd class="score-round">0</dd><br />
						<dt>Remaining:</dt><dd class="score-remaining">0</dd><br />
						<dt>Correct:</dt><dd class="score-correct">0</dd><br />
						<dt>Incorrect:</dt><dd class="score-incorrect">0</dd>
					</dl>

					<div id="form">
						<input type="text" placeholder="Who is this?" />
					</div>
					<div id="flash_container"></div>
				</div>
			</div>
			<div id="score">
				<h1>Success!</h1>
				<h3>Your score:</h3>

				<dl id="final-score" class="scoreboard">
					<dt>Rounds:</dt><dd class="score-round">0</dd><br />
					<dt>Correct:</dt><dd class="score-correct">0</dd><br />
					<dt>Incorrect:</dt><dd class="score-incorrect">0</dd><br />
					<dt>Total time:</dt><dd class="score-total-time">00:00</dd>
				</dl>
				<button type="button" class="again">Play it again, Sam</button>
			</div>
		</div>

		<script src="assets/js/application.js"></script>
	</body>
</html>
